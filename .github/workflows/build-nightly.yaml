name: "Build Latest nightly"

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  YAAGL_NIGHTLY: true
  YAAGL_NIGHTLY_SUFFIX: "Nightly"
permissions:
  contents: "write"
  packages: "write"
  pull-requests: "read"
jobs:
  setup:
    runs-on: macos-latest
    strategy:
      matrix:
        client: ["hk4ecn", "hk4eos", "bh3glb", "hkrpgcn", "hkrpgos", "napcn", "napos"]
        # These are the app names (non-suffixed).
        bundle: ["Yaagl", "Yaagl OS", "Yaagl Honkai Global", "Yaagl HSR", "Yaagl HSR OS", "Yaagl ZZZ", "Yaagl ZZZ OS"]
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: configure
        env:
          YAAGL_VERSION: ${{ steps.date.outputs.date }}-nightly
        run: ./configure.sh

      - name: Build app
        env:
          YAAGL_VERSION: ${{ steps.date.outputs.date }}-nightly
        run:
          YAAGL_CHANNEL_CLIENT=${{matrix.client}} node ./build-app.js
          cp dist/Yaagl/resources.neu resources_${{matrix.client}}.neu

      - name: Tar apps
        run:
          tar -zcf "${{ matrix.bundle }} ${{ env.YAAGL_NIGHTLY_SUFFIX }}.app.tar.gz" "${{ matrix.bundle }} ${{ env.YAAGL_NIGHTLY_SUFFIX }}.app"
      - name: Generate prerelease
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: true
          title: "${{ steps.date.outputs.date }}-nightly"
          automatic_release_tag: ${{ steps.date.outputs.date }}-nightly
          files:
            ${{ matrix.bundle }} ${{ env.YAAGL_NIGHTLY_SUFFIX }}.app.tar.gz
            resources_${{matrix.client}}.neu
